<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Take Left — Arrow</title>
  <style>
    :root {
      --accent: #38bdf8;
      --bg: #0d1117;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--accent);
      font-family: Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      z-index: 10;
      font-size: clamp(18px, 5vw, 28px);
      text-shadow: 0 0 10px rgba(56,189,248,0.9);
      letter-spacing: 0.2px;
      text-align: center;
      pointer-events: none;
    }

    p {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      z-index: 10;
      font-size: clamp(16px, 4vw, 22px);
      text-shadow: 0 0 8px rgba(56,189,248,0.8);
      text-align: center;
      max-width: 86%;
      line-height: 1.3;
      pointer-events: none;
    }

    /* full-viewport canvas */
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      inset: 0;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h1>⬅ Take Left</h1>
  <p>Take the left path and reach supervisor</p>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script>
    // ---------- scene/camera/renderer ----------
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0d1117);

    const camera = new THREE.PerspectiveCamera(62, window.innerWidth / window.innerHeight, 0.1, 200);
    camera.position.set(0, 0.9, 3.2);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ---------- lights ----------
    const dir = new THREE.DirectionalLight(0xffffff, 1.0);
    dir.position.set(5, 8, 5);
    scene.add(dir);
    scene.add(new THREE.AmbientLight(0x66ccff, 0.45));

    // ---------- arrow group ----------
    const arrowGroup = new THREE.Group();
    scene.add(arrowGroup);

    const shaftLength = 1.4;
    const shaftRadius = 0.06;
    const headRadius = 0.25;
    const headHeight = 0.7;

    const mat = new THREE.MeshStandardMaterial({
      color: 0x38bdf8,
      metalness: 0.3,
      roughness: 0.25,
      emissive: 0x007fb8,
      emissiveIntensity: 0.85
    });

    // shaft
    const shaftGeo = new THREE.CylinderGeometry(shaftRadius, shaftRadius, shaftLength, 32);
    const shaft = new THREE.Mesh(shaftGeo, mat);
    shaft.rotation.z = Math.PI / 2;
    arrowGroup.add(shaft);

    // head
    const headGeo = new THREE.ConeGeometry(headRadius, headHeight, 32);
    const head = new THREE.Mesh(headGeo, mat);
    head.rotation.z = Math.PI / 2;
    head.position.x = -(shaftLength / 2) - (headHeight / 2) + 0.02;
    arrowGroup.add(head);

    // rounded end
    const capGeo = new THREE.SphereGeometry(shaftRadius * 1.02, 16, 12);
    const cap = new THREE.Mesh(capGeo, mat);
    cap.position.x = (shaftLength / 2);
    arrowGroup.add(cap);

    // grid helper
    const grid = new THREE.GridHelper(18, 36, 0x38bdf8, 0x222222);
    grid.material.transparent = true;
    grid.material.opacity = 0.14;
    scene.add(grid);

    // ---------- responsive scaling ----------
    function computeScale() {
      const w = window.innerWidth;
      if (w <= 420) return 0.35;   // small phones
      if (w <= 600) return 0.45;   // larger phones
      if (w <= 900) return 0.55;   // tablets
      return 1.0;                  // desktop full size
    }


    function applyScale() {
      const s = computeScale();
      arrowGroup.scale.set(s, s, s);
      arrowGroup.position.set(0, -0.05, 0);
    }
    applyScale();

    // ---------- floating animation ----------
    let t = 0;
    function animate() {
      requestAnimationFrame(animate);
      t += 0.02;
      arrowGroup.position.y = Math.sin(t) * 0.06 - 0.05;
      head.rotation.y = Math.sin(t * 0.4) * 0.03;
      renderer.render(scene, camera);
    }
    animate();

    // ---------- resize ----------
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      applyScale();
    });

    document.addEventListener('touchstart', () => {}, { passive: true });
  </script>
</body>
</html>
