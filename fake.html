<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dead End</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height:100vh; display:flex; justify-content:center; align-items:center;
      background:#0d1117; color:#fff; font-family:Arial, sans-serif; padding:16px; text-align:center;
    }
    .card {
      width:100%; max-width:520px; background:#111827; border:2px solid #ef4444;
      border-radius:16px; padding:22px; box-shadow:0 0 18px rgba(239,68,68,0.35);
    }
    h1 {
      font-size:clamp(22px,5vw,30px); color:#ef4444;
      text-shadow:0 0 10px rgba(239,68,68,.8); margin-bottom:12px;
    }
    .msg {
      font-size:clamp(14px,4vw,18px); line-height:1.6; opacity:.9;
      color:#fca5a5; text-shadow:0 0 6px rgba(239,68,68,.7);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>❌ Dead End</h1>
    <p class="msg">Nice try… but this path doesn’t lead anywhere.<br/>Keep hunting, the treasure isn’t here.</p>
  </div>
</body>
</html>
