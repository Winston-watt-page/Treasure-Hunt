<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Round - Choose Your Hero</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(22px, 6vw, 36px);
      color: #38bdf8;
      margin-bottom: 40px;
      text-shadow: 0 0 15px rgba(56,189,248,0.8);
    }
    .heroes {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .hero {
      background: rgba(30,41,59,0.9);
      border: 2px solid #38bdf8;
      border-radius: 20px;
      padding: 40px 50px;
      min-width: 220px;
      cursor: pointer;
      font-size: clamp(16px, 5vw, 20px);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.4s;
      box-shadow: 0 0 25px rgba(56,189,248,0.5);
      transform-style: preserve-3d;
    }
    .hero:hover {
      transform: perspective(500px) rotateY(8deg) scale(1.05);
      background: #38bdf8;
      color: #0d1117;
      text-shadow: none;
    }
    .hint-box {
      margin-top: 50px;
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      font-size: clamp(16px, 5vw, 22px);
      font-weight: bold;
      display: none;
      background: rgba(56,189,248,0.1);
      border: 2px solid #38bdf8;
      color: #38bdf8;
      text-shadow: 0 0 8px rgba(56,189,248,0.8);
    }
  </style>
</head>
<body>
  <h1>Choose Your Hero</h1>
  <div class="heroes">
    <div class="hero" onclick="chooseHero('spiderman')">ðŸ•¸ Spider-Man</div>
    <div class="hero" onclick="chooseHero('ironman')">ðŸ¦¾ Iron-Man</div>
  </div>

  <div id="hintBox" class="hint-box"></div>

  <script>
    function chooseHero(hero){
      const hintBox = document.getElementById('hintBox');
      if(hero === 'spiderman'){
        hintBox.textContent = "ðŸ•¸ I hang like a web, not on the ground â€” look above to find me.";
      } else {
        hintBox.textContent = "âš¡ I glow with power near the switch â€” look where the wires meet.";
      }
      hintBox.style.display = "block";
    }
  </script>
</body>
</html>
