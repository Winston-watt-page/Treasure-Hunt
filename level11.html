<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Hero</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0d1117;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(22px, 6vw, 36px);
      color: #38bdf8;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(56,189,248,0.8);
    }
    .heroes {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .hero {
      background: rgba(56,189,248,0.1);
      border: 2px solid #38bdf8;
      border-radius: 20px;
      padding: 15px;
      width: 220px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(56,189,248,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .hero:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(56,189,248,0.8);
    }
    .hero img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      filter: brightness(1.2) contrast(1.1) drop-shadow(0 0 15px #38bdf8);
    }
    .hint-box {
      margin-top: 40px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(56,189,248,0.1);
      border: 2px solid #38bdf8;
      color: #38bdf8;
      font-weight: bold;
      font-size: clamp(16px, 5vw, 22px);
      text-shadow: 0 0 10px rgba(56,189,248,0.8);
      display: none;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Choose Your Hero</h1>
  <div class="heroes">
    <div class="hero" onclick="chooseHero('spiderman')">
      <img src="spiderman.jpg" alt="Spider-Man">
      <p>ðŸ•¸ Spider-Man</p>
    </div>
    <div class="hero" onclick="chooseHero('ironman')">
      <img src="ironman.jpg" alt="Iron Man">
      <p>âš¡ Iron-Man</p>
    </div>
  </div>

  <div id="hintBox" class="hint-box"></div>

  <script>
    function chooseHero(hero){
      const hintBox = document.getElementById('hintBox');
      if(hero === 'spiderman'){
        hintBox.textContent = "ðŸ•¸ I hang like a web â€” look above shelves, cupboard tops, or the board frame.";
      } else {
        hintBox.textContent = "âš¡ I glow with gadgets and power â€” check under desks near plugs or the computer table (safe, no sockets).";
      }
      hintBox.style.display = "block";
    }
  </script>
</body>
</html>
